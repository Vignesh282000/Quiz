{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Question|Answer</title>

    <link rel="canonical" href="https://appstack.bootlab.io/pages-reset-password.html" />
    <link rel="shortcut icon" href="#">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Choose your prefered color scheme -->
    <link href="{% static 'assets/css/light.css' %}" rel="stylesheet">
    <!-- <link href="css/dark.css" rel="stylesheet"> -->
</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-behavior: sticky (default), fixed, compact
-->

<body data-theme="colored" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
    <div class="main d-flex justify-content-center w-100">
        <main class="content d-flex p-0">
            <div class="container d-flex flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">Quiz</h1>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <div class="container">
                                            <form action="/get_data" method="POST">
                                                {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="col-12 form-group">
                                                        <label>Question </label>
                                                        <input type="text" class="form-control" name="question"
                                                            style="border: none; color: blue;" value="{{qa.question}}"
                                                            readonly>
                                                    </div>
                                                </div>
                                                <input type="radio" name="answer" id="option1" value="{{qa.option1}}"
                                                    onclick="crt_answer_show()"> {{qa.option1}}
                                                <br>
                                                <input type="radio" name="answer" id="option2" value="{{qa.option2}}"
                                                    onclick="crt_answer_show()"> {{qa.option2}}
                                                <br>
                                                <input type="radio" name="answer" id="option3" value="{{qa.option3}}"
                                                    onclick="crt_answer_show()"> {{qa.option3}}
                                                <br>
                                                <input type="radio" name="answer" id="option4" value="{{qa.option4}}"
                                                    onclick="crt_answer_show()"> {{qa.option4}}
                                                <br>
                                                <br>
                                                <input type="text" name="crt_answer" id="crt_answer"
                                                    value="{{qa.correctans}}" style="border: none;" readonly hidden>
                                                <label id="correctans" style="color: green; font-weight: bold;"></label>
                                                <button class="btn btn-primary" type="submit"
                                                    id="nothide">Submit</button>
                                                    <a class="btn btn-primary" href="{% url 'qno_disp' %}">Back</a>
                                                    <br>
                                                    <label style="color: red;">If you want record, First please Submit the Question!!!</label>
                                            </form>
                                            <form action="/stud_record" method="POST">
                                                {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="col-12 form-group">
                                                        <label hidden>Question </label>
                                                        <input type="text" class="form-control" name="question"
                                                            style="border: none; color: blue;" value="{{qa.question}}"
                                                            readonly hidden>
                                                    </div>
                                                </div>
                                                <input type="text" name="option1"  value="{{qa.option1}}"
                                                    hidden> 
                                                <input type="text" name="option2"  value="{{qa.option2}}"
                                                    hidden> 
                                                <input type="text" name="option3"  value="{{qa.option3}}"
                                                    hidden>
                                                <input type="text" name="option4"  value="{{qa.option4}}"
                                                    hidden> 
                                                <input type="text" name="crt_answer" id="crt_answer"
                                                    value="{{qa.correctans}}" style="border: none;" readonly hidden>
                                                    <label>To Record:</label>
                                                <button type="submit" class="btn btn-success">Record</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'assets/js/app.js' %}"></script>
    <script>
        function crt_answer_show() {
            var correct_ans = document.getElementById("crt_answer").value;
            document.getElementById("correctans").innerHTML = "Correct Answer:" + correct_ans;
            document.getElementById("option1").hidden = true;
            document.getElementById("option2").hidden = true;
            document.getElementById("option3").hidden = true;
            document.getElementById("option4").hidden = true;
        }
    </script>
</body>

</html>
