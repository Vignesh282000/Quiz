    <!-- ========== COMMON STYLES ========== -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/animate-css/animate.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/lobipanel/lobipanel.min.css' %}" media="screen">

    <!-- ========== PAGE STYLES ========== -->
    <link rel="stylesheet" href="{% static 'css/prism/prism.css' %}" media="screen">
    <!-- USED FOR DEMO HELP - YOU CAN REMOVE IT -->
    <link rel="stylesheet" href="{% static 'css/icheck/skins/line/blue.css' %}">

    <script src="{% static 'js/modernizr/modernizr.min.js' %}"></script>
    <style>
        .dashboard-stat-2:hover {
            background: lightblue !important;
        }

        h1 {
            text-align: center;
            color: grey;
        }
    </style>
    <script>
        var d = new Date();
        var starttime = d.getTime();

<body class="top-navbar-fixed" onload="onTimer()">
    <div class="main-wrapper">

        <!-- ========== TOP NAVBAR ========== -->
        <nav class="navbar top-navbar bg-white box-shadow">
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar-header no-padding">
                        <a class="navbar-brand" href="index.html">
                            <label>Quiz</label>
                        </a>
                    </div>
                    <!-- /.navbar-header -->

                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <!-- /.nav navbar-nav -->

                        <ul class="nav navbar-nav navbar-right" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                            <!-- /.dropdown -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">{{stud_name.firstname}}<span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu profile-dropdown">
                                    <li class="profile-menu bg-gray">
                                        <div class="">
                                            <img src="http://placehold.it/60/c2c2c2?text=User" alt="John Doe"
                                                class="img-circle profile-img">
                                            <div class="profile-name">
                                                <h6>{{stud_name.firstname}}</h6>
                                                <a href="#">View Profile</a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="{% url 'logout' %}" class="color-danger text-center"><i
                                                class="fa fa-sign-out"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- /.nav navbar-nav navbar-right -->
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- ========== WRAPPER FOR BOTH SIDEBARS & MAIN CONTENT ========== -->
        <div class="content-wrapper">
            <div class="content-container">

                <!-- ========== LEFT SIDEBAR ========== -->
                <div class="left-sidebar bg-black-300 box-shadow">
                    <div class="sidebar-content">
                        <div class="sidebar-nav">
                            <ul class="side-nav color-gray">

                                <li class="nav-head">
                                    <a href="{% url 'stud_dashboard' %}" class="active"><i class="fa fa-dashboard"></i>
                                        <span>Dashboard</span></a>
                                    <a href="{% url 'taketest' %}"><i class="fa fa-dashboard"></i> <span>Take
                                            Test</span></a>
                                    <a href="{% url 'stud_result' %}"><i class="fa fa-dashboard"></i>
                                        <span>Results</span></a>
                                </li>
                        </div>
                        <!-- /.sidebar-nav -->
                    </div>
                    <!-- /.sidebar-content -->
                </div>
                <!-- /.left-sidebar -->

                <div class="main-page">
                    <br>
                    <div id="time" class="text-danger" style="padding-left: 70%; font-size: 40px;" hidden></div>
                    <form>
                        <section class="section">
                            <h1>Click the Question to Answer</h1>
                            <br>
                            <br>
                            <div class="container-fluid">
                                {% for i in disp1 %}
                                <div class="form-row">
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <a class="dashboard-stat-2 bg-primary" href="/answerquestion/{{i.id}}">
                                            <div class="stat-content">
                                                <span class="name">{{i.question}}</span>

                                                <span class="name"></span>
                                            </div>
                                        </a>
                                        <!-- /.dashboard-stat-2 -->
                                    </div>
                                </div>
                                {% endfor %}
                                <!-- /.row -->
                            </div>
                        </section>
                    </form>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.main-page -->

            </div>
            <!-- /.content-container -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /.main-wrapper -->

    <!-- ========== COMMON JS FILES ========== -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/pace/pace.min.js' %}"></script>
    <script src="{% static 'js/lobipanel/lobipanel.min.js' %}"></script>
    <script src="{% static 'js/iscroll/iscroll.js' %}"></script>

    <!-- ========== PAGE JS FILES ========== -->
    <script src="{% static 'js/prism/prism.js' %}"></script>
    <script src="{% static 'js/waypoint/waypoints.min.js' %}"></script>
    <script src="{% static 'js/counterUp/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/amcharts/amcharts.js' %}"></script>
    <script src="{% static 'js/amcharts/serial.js' %}"></script>
    <script src="{% static 'js/amcharts/pie.js' %}"></script>
    <script src="{% static 'js/amcharts/plugins/export/export.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'js/amcharts/plugins/export/export.css' %}" type="text/css" media="all" />
    <script src="{% static 'js/amcharts/themes/light.js' %}"></script>
    <script src="{% static 'js/icheck/icheck.min.js' %}"></script>

    <!-- ========== THEME JS ========== -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bar-chart.js' %}"></script>
    <script src="{% static 'js/pie-chart.js' %}"></script>
    <script src="{% static 'js/task-list.js' %}"></script>

    <div id="mycounter"></div>
    <script>
        function onTimer() {
            var today = new Date();
            var start_time = today.getHours() + '' + today.getMinutes() + '' + today.getSeconds();
            var start_time_convert = (((today.getHours() * 60) + today.getMinutes()) * 60) + today.getSeconds();
            document.getElementById("time").innerHTML = start_time_convert;
            sessionStorage.setItem("start_time", start_time_convert);
        }

    </script>

    <!-- ========== ADD custom.js FILE BELOW WITH YOUR CHANGES ========== -->
</body>
